<ng-container *ngIf="BookmarkCollection.BookmarkCollections?.length">
	<app-bookmark-tree *ngFor="let child of BookmarkCollection.BookmarkCollections"
					   [BookmarkCollection]="child"></app-bookmark-tree>
</ng-container>
<div [sortablejs]
	 [sortablejsOptions]="Options">
	<span>{{BookmarkCollection.Name}}</span>
	<div [sortablejs]
		 [sortablejsOptions]="Options">
		<p *ngFor="let bookmark of BookmarkCollection.Bookmarks">
			{{ bookmark.Title }}
		</p>
	</div>
</div>
